<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Title</title>
		<!-- Moralis SDK code -->
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script src="https://unpkg.com/moralis/dist/moralis.js"></script>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	
	</head>
	<body>

		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">NFT Trees</h1>
			</div>
		</div>

		<div id="auth">
			<div class="container">
				<button id="btn-login">Sign in</button>
			</div>
			<div class="container">
				<button id="btn-logout" style="display:none;">Log out</button>
			</div>
		</div>

		<div id="mint-tree" style="display:none;">
			<div>
				<h1>Mint</h1>
				<!-- <p>amount:0</p> -->
				  <div>
					<img src='https://47dphsm4sfpy.usemoralis.com/tree-illustration.jpg' />
				  </div>
				  <div>
					<label>investment amount:</label>
					<input type='text' />
				  </div>
				  <div>
					<button id="mint-btn">Mint</button>
				  </div>
			  </div>
		</div>

		<div id="my-trees-wrapper">
			<h1>My Trees</h1>
			<ul id="my-trees">
				<li id="no-trees" style="">No Trees</li>
				<li id="tree1" style="display:none;">
					<!-- <h3>tree 1</h3> -->
					<div>
						<img src='https://47dphsm4sfpy.usemoralis.com/tree-illustration.jpg' />
					</div>
					<div>
						<h4>amount:<span>0.003</span>eth</h4>
						<!-- <p>0</p> -->
						<!-- <p>gross:0</p> -->
						<!-- <p>net:0</p> -->
					</div>
					<div>
						<!-- <h4>shake</h4> -->
						<div>
							<!-- <label>withdraw amount:</label> -->
							<label>amount:</label>
							<input type='text' />
						</div>
						<div>
							<label for="to">To:</label>
							<select name="to" id="to">
								<option value="">None Selected</option>
								<option value="">Me</option>
								<option value="organization-1">organization-1</option>
								<option value="organization-2">organization-2</option>
								<option value="organization-3">organization-3</option>
							</select>
						</div>
						<!-- <button>Shake</button> -->
						<button>withdraw</button>
					</div>
				</li>
				<li id="tree2" style="display:none;" > 
					<!-- <h3>tree 1</h3> -->
					<div>
						<img src='https://47dphsm4sfpy.usemoralis.com/tree-illustration.jpg' />
					</div>
					<div>
						<h4>amount:<span>0.02</span>eth</h4>
						<!-- <p>0</p> -->
						<!-- <p>gross:0</p> -->
						<!-- <p>net:0</p> -->
					</div>
					<div>
						<!-- <h4>shake</h4> -->
						<div>
							<label>withdraw amount:</label>
							<input type='amount' />
						</div>
						<div>
							<label for="to">To:</label>
							<select name="to" id="to">
								<option value="">None Selected</option>
								<option value="">Me</option>
								<option value="organization-1">organization-1</option>
								<option value="organization-2">organization-2</option>
								<option value="organization-3">organization-3</option>
							</select>
						</div>
						<button>Shake</button>
					</div>
				</li>
			</ul> 
		</div>

		<script type="text/javascript" src="./main.js"></script>

	</body>
</html>
